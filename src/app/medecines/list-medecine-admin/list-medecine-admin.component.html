

<h3>List of Medecines</h3><br/>

<!--<h4><a [routerLink] = "['/usersaddusers']">Add New User</a></h4><br/>-->

<h4><a [routerLink]="['/addnewmedecin']">Add New Medecine</a></h4>

<table class="table table-hover">

    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Brand</td>
            <td>Quantity</td>
            <td>Unit Price</td>
            <td>Activate</td>
            <td>Edit</td>
            <td>Modify</td>
            <td>Delete</td>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let aMedec of allMedecinList">
            <td>{{ aMedec.idmedecin }}</td>
            <!--<td><img [src]="aMedec.picture ? pictureDirectoryPath+aMedec.picture : 
                'assets/image/noImage.png'"></td>-->
            <td>{{ aMedec.designMedecin }}</td>
            <td>{{ aMedec.brand }}</td>
            <td>{{ aMedec.qttyAvail }}</td>
            <td>{{ aMedec.unitPrice }}</td>
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                </div>
            </td>
            <td>
                <a [routerLink] = "['/editmedecineadmin', aMedec.idmedecin]" class="btn btn-primary">Edit</a>
            </td>
            <td>
                <a [routerLink] = "['/modifymedecineadmin', aMedec.idmedecin]" class="btn btn-warning">Modify</a>
            </td>
            <td>
                <a [routerLink] = "['/deletemedecineadmin', aMedec.idmedecin]" class="btn btn-danger">Delete</a>
            </td>

        </tr>
    </tbody>
</table>
